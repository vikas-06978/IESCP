{% extends 'base.html' %}

{% block title %}
Update Influencer Profile
{% endblock %}

{% block link %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/update_influencer_profile.css') }}">
{% endblock %}

{% block content %}
<button type="button" class="close-button" onclick="history.back()">âœ–</button>
<div class="profile-container">
    <form action="{{ url_for('update_influencer_profile', user_id=user.id) }}" method="post">
        <h2>Profile</h2>
        <div class="avatar"></div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required>
        <label for="category">Category</label>
        <input type="text" id="category" name="category" value="{{ influencer.category }}">
        <label for="followers">Followers</label>
        <input type="number" id="reach" name="reach" value="{{ influencer.reach }}">
        <button type="submit">Update</button>
        <button type="button" onclick="location.href='{{ url_for('influencer_logout') }}'">Log out</button>
    </form>
</div>
{% endblock %}
