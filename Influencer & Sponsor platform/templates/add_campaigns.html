{% extends 'base.html' %}

{% block title %}
Create campaigns
{% endblock %}

{% block link %}
<link rel="stylesheet" href="/static/css/add_campaigns.css">
{% endblock %}

{% block content %}
<div class="container">
    <form class="form" action="{{ url_for('create_campaigns') }}" method="POST">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Campaign Name:</label>
            <input type="text" name="name" class="form-control" id="formGroupExampleInput" placeholder="Campaign name">
        </div>
        <div class="input-group">
            <label for="Description"></label>
            <span class="input-group-text">Description</span>
            <textarea name="description" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Starting Date:</label>
            <input type="date" name="starting_date" class="form-control" id="formGroupExampleInput2" placeholder="Starting date" >
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Ending Date: </label>
            <input type="date" name="ending_date" class="form-control" id="formGroupExampleInput2" placeholder="Ending date">
        </div>
        <div class="input-group mb-3">
            <label for="Budget"></label>
            <span class="input-group-text">$ Budget Amount</span>
            <input name="budget" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
        </div>
        <div class="form-check">
            <input name="visibility" value="public" class="form-check-input" type="radio" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Public
            </label>
        </div>
        <div class="form-check">
            <input name="visibility" value="private" class="form-check-input" type="radio" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Private
            </label>
        </div>
        <div class="input-group">
            <span class="input-group-text">Goals</span>
            <textarea name="goals" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <button type="submit" class="accept button3">
            <i class="fa-solid fa-plus fa-sm" style="color: #000000;"></i>
            Add campaign
        </button>
    </form>
</div>
{% endblock %}
