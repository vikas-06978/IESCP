{% extends 'base.html' %}

{% block title %}
View Sponsor
{% endblock %}

{% block link %}
<link rel="stylesheet" href="/static/css/view_sponsor.css">
{% endblock %}

{% block content %}
<div class="container1">
    <header>
        <button class="btn1 btn-back1" onclick="window.history.back()">Back</button>
        <h1>Sponsor Profile</h1>
    </header>
    
    <div class="profile-card1">
        <div class="profile-header1">
            <div class="profile-photo1">
                <img src="{{ sponsor.photo_url }}" alt="Profile Photo" class="photo">
            </div>
        </div>
        <div class="profile-body1">
            <h2 class="profile-name1">{{ sponsor.sponsor_name }}</h2>
            <p><strong>Industry:</strong> {{ sponsor.industry }}</p>
            <p><strong>Establishment:</strong> {{ sponsor.establishment }}</p>
            <p><strong>Budget:</strong> {{ sponsor.budget }}</p>
        </div>
    </div>
</div>
{% endblock %}
