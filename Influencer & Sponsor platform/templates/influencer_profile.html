{% extends 'base.html' %}

{% block title %}
Influencer Profile
{% endblock %}

{% block link %}
<link rel="stylesheet" href="/static/css/influencer_profile.css">
{% endblock %}

{% block content %}
<body>
    <div class="profile-card">
        <div class="profile-img">
            <input type="file" id="imgUpload" accept="image/*" style="display:none;">
            <label for="imgUpload" id="imgLabel">
                <img src="default-profile.png" alt="Profile Image" id="profileImage">
                <span>IMG</span>
            </label>
        </div>
        <div class="profile-info">
            <p>Influe_name: <span>Sample_title</span></p>
            <p>Reach: <span>Sample_Reach</span></p>
            <p>Influ_id: <span>Sample_id</span></p>
            <p>Category: <span>Sample_Category</span></p>
            <p>Niche: <span>Sample_Niche</span></p>
        </div>
        <div class="buttons">
            <button class="cancel-button" ><i class="fas fa-user-slash"></i>CANCEL</button>
            <button class="send-button"><i class="fas fa-paper-plane"></i>SEND</button>
        </div>
    </div>
</body>
{% endblock %}
